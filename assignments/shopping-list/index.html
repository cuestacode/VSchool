<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css" />

    <title>Osita's Shopping List</title>
  </head>
  <body>
    <div class="title-bar">
      <h1 class="title-bar">Osita's Shopping List</h1>
    </div>
    <div class="main">
      <div class="text">
        <h3 class="title">Grocery List</h3>
      </div>
      <form name="addItem" id="add-todo">
        <label class="label" for="title">Item name</label>
        <input class="input" name="title" id="title"/>
        <button>Submit</button>
      </form>
      <div class="title-bar">
        <br>
        <div class="text">
          <h3 class="text">Still Need: </h3>
        <div>
          <input type="checkbox" id="need" name="list" checked>
          <label for="Milk">Milk</label>
        </div>
        <div>
          <input type="checkbox" id="need" name="list" checked>
          <label for="Yogurt">Yogurt</label>
        </div>
        <div>
          <input type="checkbox" id="need" name="list" checked>
          <label for="Zucchini">Zucchini</label>
        </div>
        <div>
          <input type="checkbox" id="need" name="list" checked>
          <label for="Bread">Bread</label>
        </div>
        <div>
          <input type="checkbox" id="need" name="list" checked>
          <label for="Limes">Limes</label>
        </div>
    <script src="text.js"></script>
  </body>
</html>
